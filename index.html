<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cuenta regresiva</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; }
    .card { text-align: center; padding: 32px; border: 1px solid #ddd; border-radius: 16px; max-width: 520px; }
    h1 { margin: 0 0 12px; }
    #timer { font-size: 2rem; font-weight: 700; letter-spacing: 1px; }
    .sub { color: #555; margin-top: 10px; }
    .info-box { margin-top: 16px; padding: 12px 16px; background: #f9f9f9; border-radius: 8px; color: #333; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cuenta regresiva para mi viaje a Per√∫ üáµüá™‚úàÔ∏è</h1>
    <div id="timer">Cargando‚Ä¶</div>
    <div class="sub" id="dateLabel"></div>
    
    <!-- Secciones de texto editables -->
    <div class="info-box">Destino: Per√∫ ‚Äì Cusco, Lima y m√°s</div>
    <div class="info-box">Faltan pocos d√≠as para esta aventura üáµüá™</div>
  </div>

  <script>
    // ============================================
    // CONFIGURACI√ìN: Fecha y hora del viaje
    // ============================================
    // Formato: "YYYY-MM-DDTHH:MM:SS-03:00"
    // Ejemplo: "2026-02-15T21:00:00-03:00" = 15 de febrero 2026, 21:00 hs (Buenos Aires)
    // Para cambiar, edit√° la fecha/hora manteniendo el formato y zona horaria (-03:00)
    const TRIP_DATE = "2026-02-15T21:00:00-03:00";
    // ============================================

    const tripDate = new Date(TRIP_DATE);
    const timerEl = document.getElementById("timer");
    const dateLabelEl = document.getElementById("dateLabel");
    dateLabelEl.textContent = "Fecha: " + tripDate.toLocaleString("es-AR");

    function tick() {
      const now = new Date();
      const diff = tripDate - now;

      if (diff <= 0) {
        timerEl.textContent = "¬°Es hoy! ü•≥";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      timerEl.textContent =
        `${days}d ${String(hours).padStart(2,"0")}h ${String(minutes).padStart(2,"0")}m ${String(seconds).padStart(2,"0")}s`;

      requestAnimationFrame(() => {}); // no-op, evita warnings en algunos navegadores
      setTimeout(tick, 250);
    }

    tick();
  </script>
</body>
</html>
