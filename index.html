<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cuenta regresiva</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; }
    .card { text-align: center; padding: 32px; border: 1px solid #ddd; border-radius: 16px; max-width: 520px; }
    h1 { margin: 0 0 12px; }
    #timer { font-size: 2rem; font-weight: 700; letter-spacing: 1px; }
    .sub { color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Falta para mi cumple ðŸŽ‰</h1>
    <div id="timer">Cargandoâ€¦</div>
    <div class="sub" id="dateLabel"></div>
  </div>

  <script>
    // CambiÃ¡ esto por tu fecha/hora local (Buenos Aires). Formato: YYYY-MM-DDTHH:MM:SS-03:00
    const target = new Date("2026-02-15T21:00:00-03:00");

    const timerEl = document.getElementById("timer");
    const dateLabelEl = document.getElementById("dateLabel");
    dateLabelEl.textContent = "Fecha: " + target.toLocaleString("es-AR");

    function tick() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        timerEl.textContent = "Â¡Es hoy! ðŸ¥³";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      timerEl.textContent =
        `${days}d ${String(hours).padStart(2,"0")}h ${String(minutes).padStart(2,"0")}m ${String(seconds).padStart(2,"0")}s`;

      requestAnimationFrame(() => {}); // no-op, evita warnings en algunos navegadores
      setTimeout(tick, 250);
    }

    tick();
  </script>
</body>
</html>
